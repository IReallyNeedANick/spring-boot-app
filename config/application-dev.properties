# JPA properties
spring.datasource.url=jdbc:h2:mem:spring_boot_oauth2;DB_CLOSE_ON_EXIT=FALSE
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.database=H2
spring.jpa.openInView=false
spring.jpa.show_sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop

#logging levels
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
logging.level.hr.altima=DEBUG

#jackson is prettier
spring.jackson.serialization.indent_output=true

#spring actuator
endpoints.hypermedia.enabled=true
management.trace.include=query-string,request-headers,response-headers,cookies,errors,parameters,path-info,path-translated,context-path,user-principal,query-string

this.is.test.property=BLABLABLA
#custom application properties
process.output.folder=${path.of.parse.project}/OUT
process.input.folder=${path.of.parse.project}/IN
